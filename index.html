        <h6>Laptop Gamer AMD</h6>
        <p>Precio base: $<span class="precio-inicial"></span></p>

        <p>
          Cantidad:
          <span class="cantidad">0</span>

          <button
            onclick="
                const spanCantidadSumar= document.querySelector('.cantidad')
                const valorSumar= Number(spanCantidadSumar.textContent)

                const cantidadSumar = valorSumar + 1

                spanCantidadSumar.innerHTML= cantidadSumar

                const valorTotalSumar = precio * cantidadSumar

                const spanTotalSumar= document.querySelector('.valor-total')

                spanTotalSumar.innerHTML= valorTotalSumar
                "
          >
            +
          </button>

          <button
            onclick="
                const spanCantidadRestar= document.querySelector('.cantidad')
                const valorRestar = Number(spanCantidadRestar.textContent)

                if (valorRestar === 0 ) return

                const cantidadRestar = valorRestar - 1

                spanCantidadRestar.innerHTML= cantidadRestar

                const valorTotalRestar = precio * cantidadRestar

                const spanTotalRestar= document.querySelector('.valor-total')

                spanTotalRestar.innerHTML= valorTotalRestar
                "
          >
            -
          </button>
        </p>
